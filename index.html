<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="tittle">
            <h1 class="tittle-text">BillSpliter</h1>
            <p class="tittle-text">Podziel się rachunkiem ze znajomymi</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty</label>
            <input type="number" id="price">

            <label for="people">Ilość osób</label>
            <input type="number" id="people">

            <label for="tip">Napiwek</label>

            <select id="tip">
                <option value="0" disable selected> Wybierz napiwek</option>
                <option value="0.05">5%</option>
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%    </option>
            </select>

            <button class="count">Oblicz</button>
            <div class="error"></div>

            <p class="respond ">Powinniście zapłacić po <span class="cost"></span> zł!</p>

        </div>
    </div>



    <script src="./js/script.js" ></script>
</body>
</html>
